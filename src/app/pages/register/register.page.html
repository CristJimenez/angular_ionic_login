<ion-content [fullscreen]="true">
  <form>
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <app-input 
              type="text"
              label="Name"
              placeholder="jane"
              ></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input 
              type="text"
              label="Last name"
              placeholder="doe"
              ></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input 
              type="email"
              label="Email"
              placeholder="jane@doe.com"
              ></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input 
              type="password"
              label="Password"
              placeholder="***************"
              ></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-button 
            type="submit"
            color="primary"
            value="Register"
            ></app-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
