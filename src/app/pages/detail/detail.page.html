<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-text>
        {{ user.uuid }}
      </ion-text>
      <ion-text>
        full name: {{ user.name }} - {{ user.lastName }}
      </ion-text>
      <ion-text>
        email: {{ user.email }}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
